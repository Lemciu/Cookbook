<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="style.css">
</head>
<body>
<div th:replace="fragments :: nav"></div>
<div class="center">
    <div class="content">
        <div class="mainContent">
            <div class="mainRecipe">
                <div class="mainRecipeHeader">
                    <h2>Przepis dnia</h2>
                    <a th:href="|@{'/recipe?id=' + ${recipes.get(10).id}}|"><img
                            th:src="${recipes.get(10).imgLink}"></a>
                </div>
                <div class="mainRecipeInfo">
                    <a th:href="|@{'/recipe?id=' + ${recipes.get(10).id}}|">
                        <h3 th:text="${recipes.get(10).title}"></h3>
                        <p th:text="${recipes.get(10).description}"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="randomRecipes">
        <a th:href="|@{'/recipe?id=' + ${randomRecipe.id}}|" th:each="randomRecipe: ${randomRecipes}"
           th:object="${randomRecipe}" th:title="*{title}"><img th:src="*{imgLink}"></a>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
