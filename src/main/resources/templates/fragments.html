<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>
<div th:fragment="nav" class="nav">
    <div class="logo">
        <a th:href="@{/}"><img
                src="https://user-images.strikinglycdn.com/res/hrscywv4p/image/upload/c_limit,fl_lossy,h_630,w_1200,f_auto,q_auto/187931/234565_15939.png"/></a>
    </div>
    <div class="dropdown">
        <button onclick="window.location.href='/recipes'" class="dropbtn">Przepisy</button>
        <div class="dropdown-content">
            <a th:href="|@{'/recipes?category=' + ${category.value}}|" th:each="category: ${categories}"
               th:text="${category.name}"></a>
        </div>
    </div>
    <div class="navButtons">
        <div class="dropdown">
            <div class="gear">
                <button class="dropbtn"><img src="https://img.icons8.com/ios-glyphs/30/000000/gear.png"/></button>
                <div class="dropdown-content">
                    <a th:href="@{/add-recipe}">Dodaj przepis</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <div class="topten">
                <button class="dropbtn"><img src="https://img.icons8.com/ios-glyphs/30/000000/best-seller.png"/>
                </button>
                <div class="dropdown-content">
                    <a th:href="@{/top-recipes}">Pokaż top 10 przepisów</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="recipes" class="recipes" th:each="recipe: ${recipes}" th:object="${recipe}">
    <div class="recipeHeader">
        <a th:href="|@{'/recipe?id=' + *{id}}|"><p><img th:src="*{imgLink}"></p></a>
        <div class="recipeInfo">
            <div class="recipeDescription">
                <a th:href="|@{'/recipe?id=' + *{id}}|"><h5 th:text="*{title}"></h5></a>
                <p th:text="*{description}"></p>
            </div>
            <div class="likes">
                <img src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/64/000000/external-like-feedback-kmg-design-detailed-outline-kmg-design.png"/>
                <p th:text="*{likes}"></p>
            </div>
        </div>
    </div>
</div>
<div th:fragment="footer" class="footer">
    <p>Copyright © 2022 No Name</p>
</div>
<div th:fragment="back"><a th:href="@{/}">Powrót</a></div>
</body>
</html>
