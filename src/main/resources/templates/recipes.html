<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${currentCategory.name}"></title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="style.css">
</head>
<body>
<div th:replace="fragments :: nav"></div>
<div class="center">
    <div class="content">
        <div class="main">
            <div class="categoryHead">
                <div class="categoryDescription">
                    <img th:src="${currentCategory.imgLink}">
                    <div class="categoryInfo">
                        <h2 th:text="${currentCategory.name}"></h2>
                        <p th:text="${currentCategory.description}"></p>
                    </div>
                </div>
            </div>
            <div th:replace="fragments :: recipes"></div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
